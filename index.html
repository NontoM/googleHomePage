<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--nav start-->
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a target="_blank" href="https://accounts.google.com">
                        <p>Gmail</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a target="_blank" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">
                        <p>Images</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a aria-label="Search Labs" href="https://labs.google.com/search?source=hp&amp;authuser=0"
                        target="_top" role="button" tabindex="0"> <svg class="gb_g" focusable="false" height="24px"
                            viewBox="0 -960 960 960" width="24px">
                            <path
                                d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z">
                            </path>
                        </svg> </a>
                </li>
                <li class="nav-item">
                    <a href="" aria-label="Google apps"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google Apps Menu Image" height="24" id="google-apps"
                            width="24"></img></a>
                </li>

                <li class="nav-item">
                    <a target="_blank" href="#">
                        <img src="./media/profile-pic.jpg" alt="profile-picture" id="profile-picture"/>
                    </a>
                </li>
            </ul>
        </nav>
    <!--nav end-->

    <!--main start-->
    <main>
        <div>
            <picture>
                <img src="https://www.google.com/logos/doodles/2024/paris-games-conclude-6753651837110568-law.gif"
                    alt="paris-games-conclude-gif">
            </picture>
        </div>
        <div class="searchBar">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <input name="search" />
            <div class="iconButtonContainer">
                <button class="iconButton"><i class="fa-solid fa-microphone"></i></button>
                <button class="iconButton"><i class="fa-solid fa-camera"></i></button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>
                    <a href="">Afrikaans</a>
                    <a href="">Sesotho</a>
                    <a href="">IsiZulu</a>
                    <a href="">Setswana</a>
                    <a href="">Nothern Sotho</a>
                </span>
            </p>
        </div>
    </main><!--main end-->

    <!--footer start-->
    <footer>
        <section>
            <p>South Africa</p>
        </section>
        <section>
            <div class="footerLink">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footerLink">
                <a href="">Carbon neutral since 2007</a>
            </div>
            <div class="footerLink">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </section>
    </footer><!--footer end-->

</body>

</html>
